spring.application.name=fut-da-banda-api

#Database Config
spring.datasource.url=${DATABASE_URL}
#spring.datasource.url=jdbc:postgresql://localhost:5432/fut_da_banda
#spring.datasource.username=postgres
spring.datasource.username=${DATABASE_USERNAME}
#spring.datasource.password=futDaBanda
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#files directory
club.upload.dir=src/main/resources/static/club/
player.upload.dir=src/main/resources/static/player/

