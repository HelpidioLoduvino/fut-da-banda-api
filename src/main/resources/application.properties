spring.application.name=fut-da-banda-api

#Database Config
spring.datasource.url=jdbc:mysql://localhost:3306/fut_da_banda
spring.datasource.username=root
spring.datasource.password=futDaBanda
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#Certificado
server.ssl.key-store-type=PKCS12
server.ssl.enabled=true
server.ssl.key-store=classpath:ispmedia.p12
server.ssl.key-store-password=ispmedia
server.ssl.key-alias=ispmedia
server.port=8443
